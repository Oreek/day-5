<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Haxmas Day 5</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="content">
      <h1>Oreek's Gift Tracker nyan!</h1>
      <img src="https://haxmas.hackclub.com/haxmas-logo.png" />
      <p>Tracking gifts since 2067 :3<br>BTW the password is: <span>guliguli</span></p>
      <form id="giftForm">
        <label for="name">First name: </label>
        <input id="name" type="text" name="name" required />
        <br />
        <label for="gift">Gift: </label>
        <input id="gift" type="text" name="gift" required />
        <br />
        <label for="password">Password: </label>
        <input id="password" type="password" name="password" required />
        <br />
        <input type="submit" value="Submit!" />
      </form>
     <hr>
      <table id="gifts">
        <p>see what others have got as gift below :D</p>
        <thead>
            <tr>
                <th>Name: </th>
                <th>Gift: </th>
            </tr>
        </thead>
        <tbody id="giftsBody"></tbody>
      </table>
    </div>
  </body>
</html>
